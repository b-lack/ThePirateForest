{% assign sorted_repos = site.data.repositories | sort_natural: "added" | where: "topics", include.topic | reverse %}


<div id="pf-ship-list" class="pf-ship-list">
    {% for repository in sorted_repos %}

      {% include list-preview.html repository=repository standalone=false %}

      {% if forloop.last == false %}
        <hr class="gf-seperator"/>
      {% endif %}
    
    {% endfor %}
</div>

  var pageType = 'default';
</script>
